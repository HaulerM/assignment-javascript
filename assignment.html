    <h2>Font-size changes.</h2>
        <p id="text">This is a sample text.</p>
        <button onclick="document.getElementById('text').style.fontSize = '24px'">Increase Font Size</button>
         <button onclick="document.getElementById('text').style.fontSize = '20px'">Reduce Font Size</button>
        <button onclick="document.getElementById('text').style.fontSize = ''">Reset Font Size</button> 
        <button onclick="document.getElementById('text').style.display = 
            document.getElementById('text').style.display === 'none' ? 'block' : 'none'">
            Show/Hide Text
        </button>
</body>
